<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Football Camps & Combines</title>
  <style>
    :root { --shadow: 0 6px 18px rgba(0,0,0,.08); }

    * { box-sizing: border-box; }
    html, body { height: 100%; max-width: 100vw; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa;
      color: #111;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      background: #fff;
      border-bottom: 1px solid #eee;
      overflow-x: hidden;
    }

    .wrap { max-width: 1100px; margin: 0 auto; padding: 14px; }
    h1 { font-size: 18px; margin: 0 0 10px; }

    .controls { display: grid; gap: 10px; align-items: end; width: 100%; }
    .controls > * { min-width: 0; }
    .controls label { display: block; font-size: 12px; color: #444; margin-bottom: 6px; }
    .controls input, .controls select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      font-size: 14px;
      min-width: 0;
    }

    @media (min-width: 1100px) {
      .controls { grid-template-columns: 2fr 160px 220px 170px 170px 190px; }
    }
    @media (max-width: 1099px) {
      .controls { grid-template-columns: repeat(auto-fit, minmax(210px, 1fr)); }
    }

    .pillWrap { display: flex; flex-direction: column; min-width: 0; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 999px;
      background: #fff;
      font-size: 14px;
      width: 100%;
      justify-content: flex-start;
      user-select: none;
    }
    .pill input { width: 18px; height: 18px; flex: 0 0 auto; }

    .metaRow {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .meta { display: flex; gap: 10px; flex-wrap: wrap; font-size: 12px; color: #555; }
    .badge { padding: 6px 10px; border-radius: 999px; background: #fff; border: 1px solid #eee; }

    .actionsRow { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }

    .viewToggle {
      display: inline-flex;
      border: 1px solid #ddd;
      border-radius: 999px;
      overflow: hidden;
      background: #fff;
      max-width: 100%;
    }
    .viewToggle button {
      border: 0;
      background: transparent;
      padding: 8px 12px;
      font-weight: 900;
      font-size: 12px;
      cursor: pointer;
      color: #333;
      white-space: nowrap;
    }
    .viewToggle button.active { background: #111; color: #fff; }

    .resetBtn {
      border: 1px solid #ddd;
      background: #fff;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 900;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    main { padding: 18px 14px 40px; overflow-x: hidden; }

    /* Cards */
    .grid { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 16px; box-shadow: var(--shadow); padding: 14px; width: 100%; }
    .row1 { display: flex; justify-content: space-between; gap: 10px; align-items: start; }
    .left { min-width: 0; }

    .title {
      font-size: 16px;
      font-weight: 900;
      margin: 0 0 6px;
      line-height: 1.2;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      word-break: break-word;
      cursor: pointer;
    }
    .title.expanded { display: block; -webkit-line-clamp: unset; }
    .sub { font-size: 13px; color: #444; margin: 0; }

    .stamp {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid #eee;
      background: #fbfbfb;
      min-width: 132px;
      max-width: 170px;
      flex: 0 0 auto;
    }
    .stampDate { font-weight: 900; font-size: 14px; line-height: 1.1; text-align: right; }
    .stampState { font-size: 12px; color: #666; font-weight: 800; letter-spacing: .02em; }

    .chips { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 10px; }
    .chip { font-size: 12px; padding: 6px 10px; border-radius: 999px; background: #f6f6f6; border: 1px solid #eee; white-space: nowrap; }

    .actions { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fff;
      text-decoration: none;
      color: #111;
      font-weight: 900;
      font-size: 14px;
    }

    /* Table */
    .tableWrap { max-width: 1100px; margin: 0 auto; width: 100%; }
    .tableScroll {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow-x: auto;
      overflow-y: visible;
      -webkit-overflow-scrolling: touch;
      width: 100%;
    }
    table { width: 100%; border-collapse: collapse; min-width: 900px; }
    th, td { padding: 12px; border-bottom: 1px solid #f0f0f0; font-size: 13px; vertical-align: top; }

    thead th {
      text-align: left;
      font-size: 12px;
      color: #444;
      background: #fbfbfb;
      position: sticky;
      top: 0;
      z-index: 2;
      cursor: pointer;
      user-select: none;
    }

    thead th.fixedDate { cursor: default; }
    thead th .sort { font-weight: 900; margin-left: 6px; opacity: .6; font-size: 12px; }

    tr:hover td { background: #fcfcfc; }
    a { color: inherit; }

    .hidden { display: none !important; }

    .empty {
      max-width: 1100px;
      margin: 14px auto 0;
      padding: 14px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 16px;
      box-shadow: var(--shadow);
      color: #444;
      font-size: 14px;
      font-weight: 700;
    }

    #sentinel { height: 1px; width: 100%; max-width: 1100px; margin: 0 auto; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Football Camps / Combines / Junior Days</h1>

      <div class="controls">
        <div>
          <label>Search</label>
          <input id="q" placeholder="School, camp name, host..." />
        </div>

        <div>
          <label>State</label>
          <select id="state"><option value="">All</option></select>
        </div>

        <div>
          <label>Hosted By</label>
          <select id="host"><option value="">All</option></select>
        </div>

        <div>
          <label>Start date</label>
          <input id="from" type="date" />
        </div>

        <div>
          <label>End date</label>
          <input id="to" type="date" />
        </div>

        <div class="pillWrap">
          <label>&nbsp;</label>
          <label class="pill">
            <input id="upcoming" type="checkbox" checked />
            <span>Upcoming only</span>
          </label>
        </div>
      </div>

      <div class="metaRow">
        <div class="meta">
          <span class="badge" id="count">Loading…</span>
          <span class="badge" id="updated"></span>
        </div>

        <div class="actionsRow">
          <button class="resetBtn" id="resetBtn" type="button">Reset filters</button>
          <div class="viewToggle" role="group" aria-label="View mode">
            <button id="btnCards" type="button">Cards</button>
            <button id="btnTable" type="button">Table</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" id="cards"></div>

    <div class="tableWrap" id="tableWrap">
      <div class="tableScroll">
        <table>
          <thead>
            <tr>
              <th class="fixedDate" data-key="DATE" style="width:150px;">Date <span class="sort" id="s_DATE">▲</span></th>
              <th data-key="STATE" style="width:70px;">State <span class="sort" id="s_STATE"></span></th>
              <th data-key="EVENT NAME">Event <span class="sort" id="s_EVENT NAME"></span></th>
              <th data-key="HOSTED BY" style="width:240px;">Hosted by <span class="sort" id="s_HOSTED BY"></span></th>
              <th data-key="COST" style="width:120px;">Cost <span class="sort" id="s_COST"></span></th>
              <th data-key="DURATION" style="width:120px;">Duration <span class="sort" id="s_DURATION"></span></th>
              <th data-key="GRADES" style="width:170px;">Grades <span class="sort" id="s_GRADES"></span></th>
              <th data-key="URL" style="width:90px;">Link <span class="sort" id="s_URL"></span></th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>

    <div class="empty hidden" id="empty">No events match your filters.</div>
    <div id="sentinel"></div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTMvr__OkB3wgl4GvpZLJ61u_MfemESGiLBKEwufYFVwj_S7jiHFZraACGJRJogY6I29r17w34EGzVF/pub?gid=700608427&single=true&output=csv";

    const REQUIRED = ["STATE", "DATE", "EVENT NAME", "HOSTED BY", "URL"];
    const PAGE_SIZE = 50;

    const STORAGE_KEY_VIEW = "myrecruits_view_mode";

    const els = {
      q: document.getElementById("q"),
      state: document.getElementById("state"),
      host: document.getElementById("host"),
      from: document.getElementById("from"),
      to: document.getElementById("to"),
      upcoming: document.getElementById("upcoming"),
      count: document.getElementById("count"),
      updated: document.getElementById("updated"),
      cards: document.getElementById("cards"),
      rows: document.getElementById("rows"),
      tableWrap: document.getElementById("tableWrap"),
      btnCards: document.getElementById("btnCards"),
      btnTable: document.getElementById("btnTable"),
      resetBtn: document.getElementById("resetBtn"),
      sentinel: document.getElementById("sentinel"),
      empty: document.getElementById("empty"),
      tableHead: document.querySelector("thead"),
    };

    let all = [];
    let filtered = [];
    let visibleLimit = PAGE_SIZE;
    let observer = null;

    // PRIMARY SORT: ALWAYS Date ascending (fixed)
    const primarySortKey = "DATE";
    const primarySortDir = "asc";

    // SECONDARY SORT (optional): within same date only
    let secondarySortKey = "";
    let secondarySortDir = "asc";

    init();

    async function init() {
      const started = performance.now();
      const csv = await fetch(CSV_URL, { cache: "no-store" }).then(r => r.text());
      const parsed = parseCsv(csv);

      validateHeaders(parsed.headers);

      all = parsed.rows
        .map(r => rowObj(parsed.headers, r))
        .map(r => normalizeRow(r))
        .filter(r => r.URL && r["EVENT NAME"] && r._date instanceof Date && !isNaN(r._date.getTime()));

      hydrateFilters(all);

      const ms = Math.round(performance.now() - started);
      els.updated.textContent = `Loaded ${all.length} events • ${ms}ms`;

      wire();
      applyDefaultView();
      render({ reset: true });
      setupInfiniteScroll();
    }

    function wire() {
      const resetAndRender = () => render({ reset: true });

      ["input", "change"].forEach(evt => {
        els.q.addEventListener(evt, resetAndRender);
        els.state.addEventListener(evt, resetAndRender);
        els.host.addEventListener(evt, resetAndRender);
        els.from.addEventListener(evt, resetAndRender);
        els.to.addEventListener(evt, resetAndRender);
        els.upcoming.addEventListener(evt, resetAndRender);
      });

      els.btnCards.addEventListener("click", () => setView("cards"));
      els.btnTable.addEventListener("click", () => setView("table"));

      els.resetBtn.addEventListener("click", () => {
        els.q.value = "";
        els.state.value = "";
        els.host.value = "";
        els.from.value = "";
        els.to.value = "";
        els.upcoming.checked = true;

        secondarySortKey = "";
        secondarySortDir = "asc";
        updateSortIndicators();

        render({ reset: true });
      });

      els.tableHead.addEventListener("click", (e) => {
        const th = e.target.closest("th");
        if (!th) return;
        const key = th.getAttribute("data-key");
        if (!key) return;

        // Date is fixed ascending; ignore clicks on Date header
        if (key === primarySortKey) return;

        if (secondarySortKey === key) secondarySortDir = (secondarySortDir === "asc" ? "desc" : "asc");
        else { secondarySortKey = key; secondarySortDir = "asc"; }

        updateSortIndicators();
        render({ reset: true });
      });
    }

    function applyDefaultView() {
      const saved = (localStorage.getItem(STORAGE_KEY_VIEW) || "").toLowerCase();
      if (saved === "cards" || saved === "table") { setView(saved, { persist: false }); return; }

      const isDesktop = window.matchMedia("(min-width: 900px)").matches;
      setView(isDesktop ? "table" : "cards", { persist: false });
    }

    function setView(mode, opts = { persist: true }) {
      const m = mode === "table" ? "table" : "cards";
      const persist = opts.persist !== false;

      els.btnCards.classList.toggle("active", m === "cards");
      els.btnTable.classList.toggle("active", m === "table");

      els.cards.classList.toggle("hidden", m !== "cards");
      els.tableWrap.classList.toggle("hidden", m !== "table");

      if (persist) localStorage.setItem(STORAGE_KEY_VIEW, m);
    }

    function setupInfiniteScroll() {
      if (observer) observer.disconnect();

      observer = new IntersectionObserver((entries) => {
        const hit = entries.some(e => e.isIntersecting);
        if (!hit) return;
        if (visibleLimit >= filtered.length) return;

        visibleLimit = Math.min(filtered.length, visibleLimit + PAGE_SIZE);
        paint();
      }, { root: null, rootMargin: "700px 0px", threshold: 0 });

      observer.observe(els.sentinel);
    }

    function render({ reset }) {
      if (reset) visibleLimit = PAGE_SIZE;

      const q = (els.q.value || "").trim().toLowerCase();
      const state = els.state.value;
      const host = els.host.value;
      const from = els.from.value ? new Date(els.from.value + "T00:00:00") : null;
      const to = els.to.value ? new Date(els.to.value + "T00:00:00") : null;
      const upcomingOnly = els.upcoming.checked;
      const today = startOfDay(new Date());

      filtered = all.filter(r => {
        if (upcomingOnly && r._date < today) return false;
        if (state && r.STATE !== state) return false;
        if (host && r["HOSTED BY"] !== host) return false;
        if (from && r._date < from) return false;
        if (to && r._date > to) return false;

        if (q) {
          const blob = [
            r.STATE, r.DATE, r["EVENT NAME"], r["HOSTED BY"], r.URL,
            r.COST || "", r.DURATION || "", r.GRADES || ""
          ].join(" ").toLowerCase();
          if (!blob.includes(q)) return false;
        }

        if ("APPROVED" in r && r.APPROVED !== true) return false;
        return true;
      });

      sortRows(filtered);
      paint();
    }

    function paint() {
      const slice = filtered.slice(0, visibleLimit);

      els.count.textContent = `Showing ${slice.length} of ${filtered.length} event(s)`;
      els.empty.classList.toggle("hidden", filtered.length !== 0);

      renderCards(slice);
      renderTable(slice);
    }

    function sortRows(rows) {
      const secDir = secondarySortDir === "desc" ? -1 : 1;

      rows.sort((a, b) => {
        // PRIMARY: Date ascending, always.
        const da = a._date ? a._date.getTime() : 0;
        const db = b._date ? b._date.getTime() : 0;
        if (da !== db) return da - db;

        // SECONDARY: Only within the same day.
        if (secondarySortKey) {
          const av = getSortValue(a, secondarySortKey);
          const bv = getSortValue(b, secondarySortKey);
          if (av < bv) return -1 * secDir;
          if (av > bv) return  1 * secDir;
        }

        // Tie-breaker: event name
        return String(a["EVENT NAME"] || "").localeCompare(String(b["EVENT NAME"] || ""));
      });
    }

    function getSortValue(r, key) {
      if (key === "STATE") return (r.STATE || "");
      if (key === "EVENT NAME") return (r["EVENT NAME"] || "");
      if (key === "HOSTED BY") return (r["HOSTED BY"] || "");
      if (key === "COST") return normalizeCost(r.COST || "");
      if (key === "DURATION") return (r.DURATION || "");
      if (key === "GRADES") return (r.GRADES || "");
      if (key === "URL") return (r.URL || "");
      return String(r[key] || "");
    }

    function normalizeCost(s) {
      const str = String(s || "").trim();
      const m = str.match(/-?\d+(\.\d+)?/);
      if (!m) return Number.POSITIVE_INFINITY;
      return Number(m[0]);
    }

    function updateSortIndicators() {
      const keys = ["STATE","EVENT NAME","HOSTED BY","COST","DURATION","GRADES","URL"];
      for (const k of keys) {
        const el = document.getElementById("s_" + k);
        if (!el) continue;
        if (k !== secondarySortKey) { el.textContent = ""; continue; }
        el.textContent = (secondarySortDir === "asc" ? "▲" : "▼");
      }
      // Date stays fixed asc; indicator is hard-coded in HTML.
    }

    function renderCards(rows) {
      els.cards.innerHTML = rows.map(r => {
        const chips = [
          r.COST ? `<span class="chip">Cost: ${escapeHtml(r.COST)}</span>` : "",
          r.DURATION ? `<span class="chip">Duration: ${escapeHtml(r.DURATION)}</span>` : "",
          r.GRADES ? `<span class="chip">Grades: ${escapeHtml(r.GRADES)}</span>` : "",
        ].filter(Boolean).join("");

        return `
          <div class="card">
            <div class="row1">
              <div class="left">
                <div class="title" title="${escapeAttr(r["EVENT NAME"])}">${escapeHtml(r["EVENT NAME"])}</div>
                <div class="sub">${escapeHtml(r["HOSTED BY"])}</div>
              </div>

              <div class="stamp">
                <div class="stampDate">${escapeHtml(formatDisplayDate(r._date))}</div>
                <div class="stampState">${escapeHtml(r.STATE || "")}</div>
              </div>
            </div>

            <div class="chips">${chips}</div>

            <div class="actions">
              <a class="btn" href="${escapeAttr(r.URL)}" target="_blank" rel="noopener">Open</a>
              <a class="btn" href="${escapeAttr(buildCalendarLink(r))}" target="_blank" rel="noopener">Add to Calendar</a>
            </div>
          </div>
        `;
      }).join("");

      els.cards.querySelectorAll(".title").forEach((el) => {
        el.addEventListener("click", () => el.classList.toggle("expanded"));
      });
    }

    function renderTable(rows) {
      els.rows.innerHTML = rows.map(r => `
        <tr>
          <td>${escapeHtml(formatDisplayDate(r._date))}</td>
          <td>${escapeHtml(r.STATE || "")}</td>
          <td>${escapeHtml(r["EVENT NAME"])}</td>
          <td>${escapeHtml(r["HOSTED BY"])}</td>
          <td>${escapeHtml(r.COST || "")}</td>
          <td>${escapeHtml(r.DURATION || "")}</td>
          <td>${escapeHtml(r.GRADES || "")}</td>
          <td><a href="${escapeAttr(r.URL)}" target="_blank" rel="noopener">Open</a></td>
        </tr>
      `).join("");
    }

    function hydrateFilters(rows) {
      const states = new Set();
      const hosts = new Set();
      rows.forEach(r => {
        if (r.STATE) states.add(r.STATE);
        if (r["HOSTED BY"]) hosts.add(r["HOSTED BY"]);
      });
      setOptions(els.state, [...states].sort());
      setOptions(els.host, [...hosts].sort());
    }

    function setOptions(select, values) {
      const keep = select.value;
      select.innerHTML = `<option value="">All</option>` + values.map(v => `<option>${escapeHtml(v)}</option>`).join("");
      if (values.includes(keep)) select.value = keep;
    }

    function normalizeRow(r) {
      const out = {};
      for (const k of Object.keys(r)) out[k.toUpperCase()] = r[k];

      out.STATE = (out.STATE || "").trim().toUpperCase();
      out["EVENT NAME"] = (out["EVENT NAME"] || "").trim();
      out["HOSTED BY"] = (out["HOSTED BY"] || "").trim();
      out.URL = (out.URL || "").trim();

      out.DATE = toISODate(out.DATE);
      out.GRADES = (out["GRADES/AGE"] || out.GRADES || out["GRADES"] || "").trim();
      out.DURATION = (out.DURATION || "").trim();
      out.COST = (out.COST || "").trim();

      if ("APPROVED" in out) {
        const v = String(out.APPROVED || "").trim().toLowerCase();
        out.APPROVED = (v === "true" || v === "yes" || v === "y" || v === "1");
      }

      out._date = parseISODate(out.DATE);
      return out;
    }

    function validateHeaders(headers) {
      const upper = headers.map(h => String(h || "").trim().toUpperCase());
      for (const req of REQUIRED) {
        if (!upper.includes(req)) throw new Error(`Missing required column: ${req}`);
      }
    }

    function rowObj(headers, row) {
      const obj = {};
      for (let i = 0; i < headers.length; i++) obj[headers[i]] = row[i] ?? "";
      return obj;
    }

    function parseCsv(text) {
      const rows = [];
      let cur = [];
      let field = "";
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        const next = text[i + 1];

        if (c === '"' && inQuotes && next === '"') { field += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }
        if (!inQuotes && c === ",") { cur.push(field); field = ""; continue; }

        if (!inQuotes && (c === "\n" || c === "\r")) {
          if (c === "\r" && next === "\n") i++;
          cur.push(field); field = "";
          if (cur.length > 1 || cur[0] !== "") rows.push(cur);
          cur = [];
          continue;
        }
        field += c;
      }

      cur.push(field);
      if (cur.length > 1 || cur[0] !== "") rows.push(cur);

      const headers = (rows.shift() || []).map(h => String(h || "").trim());
      return { headers, rows };
    }

    function toISODate(v) {
      const s = String(v || "").trim();
      if (!s) return "";
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;

      const mdy = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
      if (mdy) return `${mdy[3]}-${String(mdy[1]).padStart(2,"0")}-${String(mdy[2]).padStart(2,"0")}`;

      const d = new Date(s);
      if (!isNaN(d.getTime())) return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
      return s;
    }

    function parseISODate(s) {
      const m = String(s || "").match(/^(\d{4})-(\d{2})-(\d{2})$/);
      if (!m) return new Date(NaN);
      return new Date(Number(m[1]), Number(m[2]) - 1, Number(m[3]));
    }

    function startOfDay(d) { return new Date(d.getFullYear(), d.getMonth(), d.getDate()); }

    function formatDisplayDate(d) {
      try { return new Intl.DateTimeFormat(undefined, { month: "short", day: "numeric", year: "numeric" }).format(d); }
      catch { return String(d); }
    }

    function buildCalendarLink(r) {
      const start = r._date;
      const end = new Date(start.getTime() + 60 * 60 * 1000);

      const fmt = d => {
        const y = d.getUTCFullYear();
        const m = String(d.getUTCMonth() + 1).padStart(2, "0");
        const day = String(d.getUTCDate()).padStart(2, "0");
        return `${y}${m}${day}T000000Z`;
      };

      const dates = `${fmt(start)}/${fmt(end)}`;
      const text = encodeURIComponent(r["EVENT NAME"]);
      const details = encodeURIComponent(`${r["HOSTED BY"]}\n${r.URL}`);
      const loc = encodeURIComponent(r.STATE || "");
      return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${text}&dates=${dates}&details=${details}&location=${loc}`;
    }

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
    function escapeAttr(s) { return escapeHtml(s).replaceAll("`", "&#096;"); }
  </script>
