<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Football Camps & Combines</title>
  <style>
    :root { --pad: 12px; --radius: 12px; --shadow: 0 6px 18px rgba(0,0,0,.08); }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #fafafa; color: #111; }
    header { position: sticky; top: 0; z-index: 5; background: white; border-bottom: 1px solid #eee; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 14px; }
    h1 { font-size: 18px; margin: 0 0 10px; }

    .controls { display: grid; grid-template-columns: 1fr 140px 180px 180px 140px 140px; gap: 10px; align-items: end; }
    .controls label { display: block; font-size: 12px; color: #444; margin-bottom: 6px; }
    .controls input, .controls select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; background: #fff; font-size: 14px; }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 10px 12px; border: 1px solid #ddd; border-radius: 999px; background: #fff; font-size: 14px; }
    .pill input { width: 18px; height: 18px; }
    .meta { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; font-size: 12px; color: #555; }
    .badge { padding: 6px 10px; border-radius: 999px; background: #fff; border: 1px solid #eee; }

    main { padding: 18px 14px 40px; }
    .grid { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 12px; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 16px; box-shadow: var(--shadow); padding: 14px; }

    .row1 { display: flex; justify-content: space-between; gap: 10px; align-items: start; }
    .left { min-width: 0; } /* allows title clamping to work */

    /* Card title: 2-line clamp, tap to expand */
    .title {
      font-size: 16px;
      font-weight: 800;
      margin: 0 0 6px;
      line-height: 1.2;

      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;

      overflow: hidden;
      word-break: break-word;
    }
    .title.expanded { display: block; -webkit-line-clamp: unset; }

    .sub { font-size: 13px; color: #444; margin: 0; }

    /* Date/State pill */
    .stamp {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid #eee;
      background: #fbfbfb;
      min-width: 132px;
      max-width: 170px;
    }
    .stampDate { font-weight: 800; font-size: 14px; line-height: 1.1; text-align: right; }
    .stampState { font-size: 12px; color: #666; font-weight: 700; letter-spacing: .02em; }

    .chips { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 10px; }
    .chip { font-size: 12px; padding: 6px 10px; border-radius: 999px; background: #f6f6f6; border: 1px solid #eee; white-space: nowrap; }
    .actions { margin-top: 10px; display: flex; gap: 10px; }
    .btn { display: inline-flex; justify-content: center; align-items: center; padding: 10px 12px; border-radius: 12px; border: 1px solid #ddd; background: #fff; text-decoration: none; color: #111; font-weight: 700; font-size: 14px; }
    .btn:active { transform: translateY(1px); }

    .moreWrap { max-width: 1100px; margin: 14px auto 0; display: flex; justify-content: center; }
    .loadMore {
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #fff;
      font-weight: 800;
      cursor: pointer;
    }

    /* Desktop table */
    .tableWrap { max-width: 1100px; margin: 0 auto; display: none; }
    table { width: 100%; border-collapse: collapse; background: #fff; border: 1px solid #eee; border-radius: 16px; overflow: hidden; box-shadow: var(--shadow); }
    th, td { padding: 12px; border-bottom: 1px solid #f0f0f0; font-size: 13px; vertical-align: top; }
    th { text-align: left; font-size: 12px; color: #444; background: #fbfbfb; position: sticky; top: 74px; z-index: 2; }
    tr:hover td { background: #fcfcfc; }
    a { color: inherit; }

    @media (min-width: 900px) {
      .grid { display: none; }
      .tableWrap { display: block; }
      h1 { font-size: 20px; }
    }
    @media (max-width: 900px) {
      .controls { grid-template-columns: 1fr 1fr; }
      .stamp { min-width: 120px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Football Camps / Combines / Junior Days</h1>

      <div class="controls">
        <div>
          <label>Search</label>
          <input id="q" placeholder="School, camp name, host..." />
        </div>

        <div>
          <label>State</label>
          <select id="state">
            <option value="">All</option>
          </select>
        </div>

        <div>
          <label>Hosted By</label>
          <select id="host">
            <option value="">All</option>
          </select>
        </div>

        <div>
          <label>Start date</label>
          <input id="from" type="date" />
        </div>

        <div>
          <label>End date</label>
          <input id="to" type="date" />
        </div>

        <div class="pill">
          <input id="upcoming" type="checkbox" checked />
          <span>Upcoming only</span>
        </div>
      </div>

      <div class="meta">
        <span class="badge" id="count">Loading…</span>
        <span class="badge" id="updated"></span>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" id="cards"></div>

    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th style="width:130px;">Date</th>
            <th style="width:60px;">State</th>
            <th>Event</th>
            <th style="width:220px;">Hosted by</th>
            <th style="width:110px;">Cost</th>
            <th style="width:110px;">Duration</th>
            <th style="width:150px;">Grades</th>
            <th style="width:80px;">Link</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

    <div class="moreWrap">
      <button id="loadMore" class="loadMore" style="display:none;">Load more</button>
    </div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTMvr__OkB3wgl4GvpZLJ61u_MfemESGiLBKEwufYFVwj_S7jiHFZraACGJRJogY6I29r17w34EGzVF/pub?gid=700608427&single=true&output=csv";

    const REQUIRED = ["STATE", "DATE", "EVENT NAME", "HOSTED BY", "URL"];
    const PAGE_SIZE = 50;

    const els = {
      q: document.getElementById("q"),
      state: document.getElementById("state"),
      host: document.getElementById("host"),
      from: document.getElementById("from"),
      to: document.getElementById("to"),
      upcoming: document.getElementById("upcoming"),
      count: document.getElementById("count"),
      updated: document.getElementById("updated"),
      cards: document.getElementById("cards"),
      rows: document.getElementById("rows"),
      loadMore: document.getElementById("loadMore"),
    };

    let all = [];
    let visibleLimit = PAGE_SIZE;

    init();

    async function init() {
      if (!CSV_URL || CSV_URL.includes("PASTE_")) {
        els.count.textContent = "Set CSV_URL in the page source.";
        return;
      }

      const started = performance.now();
      const csv = await fetch(CSV_URL, { cache: "no-store" }).then(r => r.text());
      const parsed = parseCsv(csv);

      validateHeaders(parsed.headers);

      all = parsed.rows
        .map(r => rowObj(parsed.headers, r))
        .map(r => normalizeRow(r))
        .filter(r => r.URL && r["EVENT NAME"] && r.DATE && r._date instanceof Date && !isNaN(r._date.getTime()));

      hydrateFilters(all);

      const ms = Math.round(performance.now() - started);
      els.updated.textContent = `Loaded ${all.length} events • ${ms}ms`;

      wire();
      render({ reset: true });
    }

    function wire() {
      const resetAndRender = () => render({ reset: true });

      ["input", "change"].forEach(evt => {
        els.q.addEventListener(evt, resetAndRender);
        els.state.addEventListener(evt, resetAndRender);
        els.host.addEventListener(evt, resetAndRender);
        els.from.addEventListener(evt, resetAndRender);
        els.to.addEventListener(evt, resetAndRender);
        els.upcoming.addEventListener(evt, resetAndRender);
      });

      els.loadMore.addEventListener("click", () => {
        visibleLimit += PAGE_SIZE;
        render({ reset: false });
      });
    }

    function render({ reset }) {
      if (reset) visibleLimit = PAGE_SIZE;

      const q = (els.q.value || "").trim().toLowerCase();
      const state = els.state.value;
      const host = els.host.value;
      const from = els.from.value ? new Date(els.from.value + "T00:00:00") : null;
      const to = els.to.value ? new Date(els.to.value + "T00:00:00") : null;
      const upcomingOnly = els.upcoming.checked;

      const today = startOfDay(new Date());

      let filtered = all.filter(r => {
        if (upcomingOnly && r._date < today) return false;
        if (state && r.STATE !== state) return false;
        if (host && r["HOSTED BY"] !== host) return false;
        if (from && r._date < from) return false;
        if (to && r._date > to) return false;

        if (q) {
          const blob = [
            r.STATE, r.DATE, r["EVENT NAME"], r["HOSTED BY"], r.URL,
            r.COST || "", r.DURATION || "", r.GRADES || ""
          ].join(" ").toLowerCase();
          if (!blob.includes(q)) return false;
        }

        // If APPROVED exists in feed, only show approved; otherwise show everything.
        if ("APPROVED" in r && r.APPROVED !== true) return false;

        return true;
      });

      filtered.sort((a, b) => a._date - b._date);

      const slice = filtered.slice(0, visibleLimit);

      els.count.textContent = `Showing ${slice.length} of ${filtered.length} event(s)`;
      renderCards(slice);
      renderTable(slice);

      if (slice.length < filtered.length) {
        const remain = filtered.length - slice.length;
        els.loadMore.style.display = "inline-flex";
        els.loadMore.textContent = `Load ${Math.min(PAGE_SIZE, remain)} more (${remain} remaining)`;
      } else {
        els.loadMore.style.display = "none";
      }
    }

    function renderCards(rows) {
      els.cards.innerHTML = rows.map(r => {
        const chips = [
          r.COST ? `<span class="chip">Cost: ${escapeHtml(r.COST)}</span>` : "",
          r.DURATION ? `<span class="chip">Duration: ${escapeHtml(r.DURATION)}</span>` : "",
          r.GRADES ? `<span class="chip">Grades: ${escapeHtml(r.GRADES)}</span>` : "",
        ].filter(Boolean).join("");

        return `
          <div class="card">
            <div class="row1">
              <div class="left">
                <div class="title" title="${escapeAttr(r["EVENT NAME"])}">${escapeHtml(r["EVENT NAME"])}</div>
                <div class="sub">${escapeHtml(r["HOSTED BY"])}</div>
              </div>

              <div class="stamp" aria-label="Date and state">
                <div class="stampDate">${escapeHtml(formatDisplayDate(r._date))}</div>
                <div class="stampState">${escapeHtml(r.STATE || "")}</div>
              </div>
            </div>

            <div class="chips">${chips}</div>

            <div class="actions">
              <a class="btn" href="${escapeAttr(r.URL)}" target="_blank" rel="noopener">Open</a>
              <a class="btn" href="${escapeAttr(buildCalendarLink(r))}" target="_blank" rel="noopener">Add to Calendar</a>
            </div>
          </div>
        `;
      }).join("");

      // Tap/click title to expand/collapse
      els.cards.querySelectorAll(".title").forEach((el) => {
        el.addEventListener("click", () => el.classList.toggle("expanded"));
      });
    }

    function renderTable(rows) {
      els.rows.innerHTML = rows.map(r => `
        <tr>
          <td>${escapeHtml(formatDisplayDate(r._date))}</td>
          <td>${escapeHtml(r.STATE || "")}</td>
          <td>${escapeHtml(r["EVENT NAME"])}</td>
          <td>${escapeHtml(r["HOSTED BY"])}</td>
          <td>${escapeHtml(r.COST || "")}</td>
          <td>${escapeHtml(r.DURATION || "")}</td>
          <td>${escapeHtml(r.GRADES || "")}</td>
          <td><a href="${escapeAttr(r.URL)}" target="_blank" rel="noopener">Open</a></td>
        </tr>
      `).join("");
    }

    function hydrateFilters(rows) {
      const states = new Set();
      const hosts = new Set();

      rows.forEach(r => {
        if (r.STATE) states.add(r.STATE);
        if (r["HOSTED BY"]) hosts.add(r["HOSTED BY"]);
      });

      setOptions(els.state, [...states].sort());
      setOptions(els.host, [...hosts].sort());
    }

    function setOptions(select, values) {
      const keep = select.value;
      select.innerHTML = `<option value="">All</option>` + values.map(v => `<option>${escapeHtml(v)}</option>`).join("");
      if (values.includes(keep)) select.value = keep;
    }

    function normalizeRow(r) {
      const out = {};
      for (const k of Object.keys(r)) out[k.toUpperCase()] = r[k];

      out.STATE = (out.STATE || "").trim().toUpperCase();
      out["EVENT NAME"] = (out["EVENT NAME"] || "").trim();
      out["HOSTED BY"] = (out["HOSTED BY"] || "").trim();
      out.URL = (out.URL || "").trim();

      // DATE: normalize to ISO yyyy-mm-dd for filter controls, and _date for comparisons
      out.DATE = toISODate(out.DATE);

      // GRADES: accept GRADES/AGE (your sheet) and any legacy headers
      out.GRADES = (out["GRADES/AGE"] || out.GRADES || out["GRADES"] || "").trim();
      out.DURATION = (out.DURATION || "").trim();
      out.COST = (out.COST || "").trim();

      // APPROVED if present
      if ("APPROVED" in out) {
        const v = String(out.APPROVED || "").trim().toLowerCase();
        out.APPROVED = (v === "true" || v === "yes" || v === "y" || v === "1");
      }

      out._date = parseISODate(out.DATE);
      return out;
    }

    function validateHeaders(headers) {
      const upper = headers.map(h => String(h || "").trim().toUpperCase());
      for (const req of REQUIRED) {
        if (!upper.includes(req)) {
          throw new Error(`Missing required column: ${req}`);
        }
      }
    }

    function rowObj(headers, row) {
      const obj = {};
      for (let i = 0; i < headers.length; i++) obj[headers[i]] = row[i] ?? "";
      return obj;
    }

    function parseCsv(text) {
      const rows = [];
      let cur = [];
      let field = "";
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        const next = text[i + 1];

        if (c === '"' && inQuotes && next === '"') {
          field += '"';
          i++;
          continue;
        }
        if (c === '"') {
          inQuotes = !inQuotes;
          continue;
        }
        if (!inQuotes && c === ",") {
          cur.push(field);
          field = "";
          continue;
        }
        if (!inQuotes && (c === "\n" || c === "\r")) {
          if (c === "\r" && next === "\n") i++;
          cur.push(field);
          field = "";
          if (cur.length > 1 || cur[0] !== "") rows.push(cur);
          cur = [];
          continue;
        }
        field += c;
      }
      cur.push(field);
      if (cur.length > 1 || cur[0] !== "") rows.push(cur);

      const headers = (rows.shift() || []).map(h => String(h || "").trim());
      return { headers, rows };
    }

    function toISODate(v) {
      const s = String(v || "").trim();
      if (!s) return "";

      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;

      const mdy = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
      if (mdy) {
        const mm = String(mdy[1]).padStart(2, "0");
        const dd = String(mdy[2]).padStart(2, "0");
        return `${mdy[3]}-${mm}-${dd}`;
      }

      const d = new Date(s);
      if (!isNaN(d.getTime())) {
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const dd = String(d.getDate()).padStart(2, "0");
        return `${d.getFullYear()}-${mm}-${dd}`;
      }
      return s;
    }

    function parseISODate(s) {
      const m = String(s || "").match(/^(\d{4})-(\d{2})-(\d{2})$/);
      if (!m) return new Date(NaN);
      return new Date(Number(m[1]), Number(m[2]) - 1, Number(m[3]));
    }

    function startOfDay(d) {
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    function formatDisplayDate(d) {
      try {
        return new Intl.DateTimeFormat(undefined, { month: "short", day: "numeric", year: "numeric" }).format(d);
      } catch {
        return String(d);
      }
    }

    function buildCalendarLink(r) {
      const start = r._date;
      const end = new Date(start.getTime() + 60 * 60 * 1000);

      const fmt = d => {
        const y = d.getUTCFullYear();
        const m = String(d.getUTCMonth() + 1).padStart(2, "0");
        const day = String(d.getUTCDate()).padStart(2, "0");
        return `${y}${m}${day}T000000Z`;
      };

      const dates = `${fmt(start)}/${fmt(end)}`;
      const text = encodeURIComponent(r["EVENT NAME"]);
      const details = encodeURIComponent(`${r["HOSTED BY"]}\n${r.URL}`);
      const loc = encodeURIComponent(r.STATE || "");
      return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${text}&dates=${dates}&details=${details}&location=${loc}`;
    }

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function escapeAttr(s) {
      return escapeHtml(s).replaceAll("`", "&#096;");
    }
  </script>
</body>
</html>
